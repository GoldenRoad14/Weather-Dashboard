<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./assets/style.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
  <title>Weather Dashboard</title>
</head>

<body>
    <header class="head">
        <h1 class="page-title">Weather Dashboard</h1>
    </header>

    <main>
        <div class="input-box">
            <h3 class="search-header">Enter a city</h3>
            <form id="weather-search">
                <label class="form-label" for="city">City</label>
                <input name="city" id="city" type="text" autofocus="true">
                <button type="submit" class="btn-city-search">search</button>
            </form>
        </div>

        <section id="saved-cities">
            <h3>Previously Viewed</h3>
        </section>
        <section id="display-weather">
            <div id="current-conditions"><h2>Current Weather</h2></div>
            <div id="five-day-forecast"><h2>Five Day Forecast</h2></div>
        </section>
    </main>

    <script src="./assets/script.js"></script>

</body>
